<mat-card>

  <mat-toolbar color='accent'>Lista de Filmes</mat-toolbar>

<table mat-table [dataSource]="filmes" class="mat-elevation-z8">


    
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> NOME </th>
      <td mat-cell *matCellDef="let filmes"> {{filmes.nome }} </td>
    </ng-container>
  
    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef> categoria </th>
      <td mat-cell *matCellDef="let filmes"> {{filmes.categoria }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</mat-card>
